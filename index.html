<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝你中奖</title>
    <style>

        }

        @media screen and (max-width:420px) {
            .box-random>div:nth-child(-n+6) {
                width: 110px !important;
            }

            .box-random>div:nth-child(-n+6) button:hover {
                transform: scale(1.1) !important;

        @media screen and (min-width: 0px) {
            h1 {
                font-size: 26px;
            }

            button {
                font-size: 16px;
            }

            .box-random div span {
                margin: 4px 1px;
            }

            .box-reference li {
                margin: 10px 4px;
            }

            .kuaile8 ul li {
                margin: 10px 2px;
            }

        }

        @media screen and (min-width: 576px) {
            h1 {
                font-size: 27px;
            }

            button {
                font-size: 17px;
            }

            .box-random div span {
                margin: 4px 2px;
            }

            .box-reference li {
                margin: 10px 8px;
            }

            .kuaile8 ul li {
                margin: 10px 8px;
            }
        }

        @media screen and (min-width: 768px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 18px;
            }

            .box-random div span {
                margin: 4px 4px;
            }

            .box-reference li {
                margin: 10px 10px;
            }

            .kuaile8 ul li {
                margin: 10px 10px;
            }
        }

        @media screen and (min-width: 992px) {
            h1 {
                font-size: 29px;
            }

            button {
                font-size: 19px;
            }

            .box-random div span {
                margin: 4px 6px;
            }

            .box-reference li {
                margin: 10px 16px;
            }

            .kuaile8 ul li {
                margin: 10px 16px;
            }
        }

        @media screen and (min-width: 1200px) {
            h1 {
                font-size: 30px;
            }

            button {
                font-size: 20px;
            }

            .box-random div span {
                margin: 4px 8px;
            }

            .box-reference li {
                margin: 10px 20px;
            }

            .kuaile8 ul li {
                margin: 10px 20px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            margin: 10px;
            list-style: none;
            width: 30px;
            line-height: 30px;
            border-radius: 50%;
            color: #fff;
            background-color: #ff4c4c;
            cursor: default;
        }

        button {
            /* margin: 0 4px; */
            padding: 4px 4px 7px;
            width: 100%;
            border: 0;
            /* 样式1：加边框 */
            /* 样式2：去边框 */
            /* border-bottom: 1px solid #111; */
            /* background-color: #f1f1f1; */
            /* background-color: #eaeaea; */
            background-color: #0099e5;
            /* border: 1px solid #ff4c4c; */
            /* border: 1px solid #0099e5; */
            /* border: 2px solid #000; */
            color: #fff;
            transition: all .3s;
        }

        .box-random>div:nth-child(-n+6) {
            width: 148px;
            margin: 0 10px 10px !important;
        }

        .box-random>div:nth-child(7) .btn-auto {
            width: 150px;
        }

        .box-random>div:nth-child(-n+6) button:hover {
            transform: scale(1.1);
            letter-spacing: 2px;
        }

        .box-random>div:nth-child(-n+6) button:active {
            transform: scale(1);
            letter-spacing: 0px;
        }

        .container button.btn-refresh-page {
            height: 38px;
            border: 0;
            background-color: #ff4c4c;
            color: #fff;
            letter-spacing: 2px;
            /* font-weight: 600; */
            /* font-size: 18px; */
        }

        .container button.btn-refresh-page:hover {
            letter-spacing: 5px;
            /* border: 2px solid #ccc; */
        }

        .container button.btn-refresh-page:active {
            letter-spacing: 2px;
        }


        input {
            margin: 6px 2px 7px;
            padding-top: 1px;
            outline: none;
            border: 2px solid #0099e5;
            width: 32px;
            height: 26px;
            text-align: center;
            background-color: rgba(255, 255, 255, .7);
            transition: all .3s;
            font-weight: 700;
            color: #0099e5;
        }

        button:hover {
            color: #fff;
            /* background-color: #34bf49; */
            background-color: #0099e5;
            /* border: 1px solid #0099e5; */
            /* letter-spacing: 3px; */
        }

        .container {
            overflow: hidden;
            position: relative;
            width: 94%;
            margin: 10px auto;
            /* border: 1px solid #000; */
            /* border: 1px solid #ff4c4c; */
            border-radius: 8px;
            background-color: rgba(255, 255, 255, .6);
        }

        @keyframes wordRotate1 {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes wordRotate2 {
            100% {
                transform: rotate(-360deg);
            }
        }

        .title {
            position: relative;
            height: 50px;
        }

        .title strong {
            position: absolute;
            width: 30px;
            line-height: 30px;
            border: 1px solid #ff4c4c;
            color: #ff4c4c;
            font-size: 20px;
            text-align: center;
            border-radius: 50%;
        }

        .title .word-jiang-left {
            left: 30px;
            top: 10px;
            animation: wordRotate1 10s linear infinite;
        }

        .title .word-jiang-right {
            right: 30px;
            top: 10px;
            animation: wordRotate2 10s linear infinite;
        }

        h1 {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            line-height: 40px;
            margin: 0 0 10px;
            padding-left: 6px;
            padding-top: 6px;
            color: #ff4c4c;
            text-align: center;
            /* font-size: 28px; */
            letter-spacing: 8px;
            /* animation: h1move 5s ease-in infinite alternate; */
            transition: all .3s;
        }

        h2 {
            /* color: #ff4c4c; */
            color: #0099e5;
            /* font-weight: 400; */
            padding-left: 16px;
            margin: 6px 0 8px;
        }

        ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        body {
            background: url(./images/bg3.webp) no-repeat fixed;
            transition: all .3s;
            cursor: default;
        }
    </style>
    <link rel="shortcut icon" href="./images/logo.ico">
</head>

<body>
    <!-- =============================================================================== 主要内容展示部分  -->
    <div class="container">
        <!-- 主要内容的标题区域 -->
        <div class="title">
            <!-- 主要内容的标题 -->
            <h1>祝您中奖</h1>
            <!-- "奖" 字转动效果，分布在标题的左右两侧 -->
            <strong class="word-jiang-left">奖</strong>
            <strong class="word-jiang-right">奖</strong>
        </div>
    </div>

</body>

</html>
